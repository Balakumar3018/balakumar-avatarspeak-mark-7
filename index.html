<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <title>Groot translator app</title>
</head>
<body>
    <nav id="nav">Avatar talk </nav>
    <main>
       <textarea id="input-text-area" class="text-area" placeholder="Put your messages which want to convert into bana language"></textarea>
       <div ><button id="button-to-translate">Translate to Navi</button></div>
       <div class="heading-text">Translation will come below </div>
       <div id="output-text-area" class="text-area"></div>
    </main>
    <footer>
        <div style="font-weight: bolder;">About</div>
        <p>
            Convert from English to Navi. Na'vi is a constructed language spoken by the 
            Na'vi people in the fictional world 
            Pandora in James Cameron's blockbuster movie Avatar.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
